<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <title>Match Three Centered</title>
</head>

<body>

  <div class="game-container">
    <div class="header-bar">
      <div class="leaderboard">
        <div class="leaderboard-number">746237654</div>
        <div class="leaderboard-label">твое место в лидерборде</div>
      </div>
      <div class="timer">00:40</div>
      <div class="progress">
        <img src="./assets/img/tile1.png" alt="icon" class="progress-icon" />
        <div class="progress-text">
          <span class="progress-current">0</span>
          <span class="progress-slash">/</span>
          <span class="progress-total">10</span>
        </div>
      </div>

    </div>

    <div class="wrap"></div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
